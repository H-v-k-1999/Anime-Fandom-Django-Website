{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for g in genres %}
            <div class="col s12 m6 l4">
                <a href="{{g.genre}}", style="color:#000">
                    <div class="card hoverable small">
                        <div class="card-content">
                            <div class="card-title">{{g.genre}}</div>
                            <p>{{g.summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
